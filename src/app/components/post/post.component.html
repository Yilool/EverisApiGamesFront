<!-- Form container -->
<div class="container py-3">
    <h1 class="text-center"><small class="font-italic text-success">POST </small>GAME</h1>
    <form [formGroup]="gameFormContent">
        <div class="form-group">
            <label class="font-weight-bold" for="prdId">Title</label>
            <input formControlName="title" type="text" class="form-control" placeholder="Enter game title">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="prdId">Release Date</label>
            <input formControlName="relDate" type="text" class="form-control" placeholder="Enter game relase date (DD/MM/YYYY)">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="prdId">Category</label>
            <input formControlName="category" type="text" class="form-control" placeholder="Enter game category">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="prdId">Gender</label>
            <input formControlName="gender" type="text" class="form-control" placeholder="Enter game gender">
        </div>
        <div class="btn-group flex-wrap">
            <button type="button" class="btn btn-info" [routerLink]="['/']">Volver</button>
            <button type="submit" class="btn btn-info" (click)="onPost()">Crear Juego</button>
        </div>
    </form>
</div>
<!-- Result container -->
<div class="container">
    <div *ngIf="!loading">
        <table class="table table-striped table-bordered table-hover table-dark">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Relase Date</th>
                    <th scope="col">Category</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{ game.id }}</th>
                    <td>{{ game.title }}</td>
                    <td>{{ game.relDate }}</td>
                    <td>{{ game.category }}</td>
                    <td>{{ game.gender }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
